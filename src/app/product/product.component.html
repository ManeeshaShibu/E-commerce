<div *ngIf="isLoading" class="product-details-container">
    <div class="loader">
        <div class="loader-wrapper">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<section id="product">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="productHeading text-center">
                    <h2 class="mb-3">Exclusive Products</h2>
                </div>
            </div>
            <div class="col-12">
                <div class="row mt-3">
                    <div class="col-lg-3 col-md-6" *ngFor="let product of getDisplayedProducts()">
                        <div class="box-shadow">
                            <div class="card mt-2" [routerLink]="['/products', product.id]">
                                <img [src]="product.thumbnail" class="card-img-top img-fluid" alt="image">
                                <div class="card-body">
                                    <h6 class="card-title single-line">{{ product.title }}</h6>
                                    <p class="card-text">{{ product.description.substring(0, 50) + '...' }}</p>
                                    <p class="card-text"><span class="text-danger fw-semibold me-2">${{ product.price }}</span></p>
                                </div>
                            </div>
                        </div>
                    </div>                 
                </div>
            </div>          
        </div>
    </div>
    <div *ngIf="!isLoading">
    <div class="pagination-container">
        <button class="pagination-button" [disabled]="currentPage === 1" (click)="onPageChange(currentPage - 1)">Previous</button>
        <span>Page {{ currentPage }} of {{ totalPages }}</span>
        <button class="pagination-button" [disabled]="currentPage === totalPages" (click)="onPageChange(currentPage + 1)">Next</button>
      </div>  
    </div>
</section>
